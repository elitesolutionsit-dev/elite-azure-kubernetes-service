apiVersion : apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: eliteclusterdemoapp08atb.azurecr.io/elitedemocluster-simpleapp:v1
          ports:
          - containerPort: 3000
